<!DOCTYPE html>
<html lang="en">  <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto p-8 md:p-12 bg-white rounded-xl shadow-lg transform transition-all duration-500 ease-in-out">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2">Hubungi Kami</h1>
        <p class="text-center text-gray-500 mb-8">Silakan isi formulir di bawah ini dan kami akan segera menghubungi Anda.</p>
        <form id="contactForm" class="space-y-6">
            <!-- Nama -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>

            <!-- Nomor HP -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Nomor HP</label>
                <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor HP Anda" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>

            <!-- Pesan -->
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Pesan</label>
                <textarea id="message" name="message" rows="4" placeholder="Tuliskan pesan Anda di sini" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"></textarea>
            </div>
            
            <!-- Tombol Kirim -->
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-md shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors transform hover:scale-105">
                    Kirim Pesan
                </button>
            </div>
        </form>
        
        <!-- Pesan Sukses/Error (disembunyikan secara default) -->
        <div id="messageBox" class="mt-8 p-4 rounded-md hidden">
            <div id="messageText" class="font-medium"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contactForm');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Dapatkan nilai dari setiap input
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const message = document.getElementById('message').value.trim();

                // Validasi sederhana
                if (!name || !email || !phone || !message) {
                    showMessage('Semua kolom harus diisi.', 'error');
                    return;
                }

                showMessage('Pesan Anda berhasil dikirim!', 'success');
                form.reset();
            });

            function showMessage(text, type) {
                messageText.textContent = text;
                messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
                if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                } else if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                }
            }
        });
    </script>
</body>
</html>
